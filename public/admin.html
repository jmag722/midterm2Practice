<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/Vote.js"></script>
</head>

<body id='app' ng-app='myApp' ng-controller='myCtrl'>
    <h1>Administrative Interface</h1>

    <form ng-submit="addCandidate()" style="margin-top30px;">
        <input type="text" ng-model="formContent"></input>
        <button type="submit">Add Candidate</button>
    </form>

    <h1>Current Candidates</h1>
    <div ng-repeat="candidate in candidates | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>
        {{candidate.name}} - upvotes: {{candidate.upvotes}}
    </div>
</body>

</html>
